[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[program:xvfb]
command=Xvfb :98 -screen 0 1280x720x24 -ac
user=angrav
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:dbus]
command=/bin/sh -c "dbus-daemon --session --print-address > /tmp/dbus-address && sleep infinity"
environment=DISPLAY=":98"
user=angrav
autorestart=true
priority=15
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:fluxbox]
command=fluxbox
environment=DISPLAY=":98"
user=angrav
autorestart=true
priority=20
startsecs=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:vnc]
command=x11vnc -display :98 -forever -shared -rfbport 5901 -nopw
user=angrav
autorestart=true
priority=25
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:antigravity]
command=/bin/sh -c "export DBUS_SESSION_BUS_ADDRESS=$(cat /tmp/dbus-address 2>/dev/null || echo 'unix:path=/tmp/dbus-session'); /usr/share/antigravity/antigravity --remote-debugging-port=9222 --no-sandbox --disable-gpu-sandbox --user-data-dir=/home/angrav/.config/Antigravity /workspace"
directory=/workspace
environment=DISPLAY=":98",HOME="/home/angrav"
user=angrav
autorestart=true
priority=30
startsecs=5
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:socat-cdp]
command=socat TCP-LISTEN:9224,fork,reuseaddr,bind=0.0.0.0 TCP:127.0.0.1:9222
user=angrav
autorestart=true
priority=35
startsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:maximize-window]
command=/bin/sh -c "sleep 15 && DISPLAY=:98 xdotool search --name 'Antigravity' windowactivate --sync key F11"
user=angrav
autorestart=false
priority=40
startsecs=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
